<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      .vertical-line {
        border-right: 1px solid #ccc;
        height: 70vh;
      }
      .trending-hashtags {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- First Column -->
        <div class="col-md-4">
          <div class="text-center">
            <span style="font-size: 2rem">Twitter</span>
          </div>
          <div class="d-flex flex-column align-items-center">
            <ul class="list-unstyled mt-4">
              <li><a href="#">🏠 Home</a></li>
              <li><a href="#">💣 Explore</a></li>
              <li><a href="#">🧑‍🏫 Profile</a></li>
            </ul>
          </div>
          <div class="vertical-line"></div>
          <div class="d-flex justify-content-end align-items-center">
            <span>@username</span>
            <button class="btn btn-primary rounded-pill">Logout</button>
          </div>
        </div>

        <!-- Second Column -->
        <div class="col-md-4">
          <h2>Home</h2>
          <div class="form-group">
            <textarea
              class="form-control bg-light"
              id="message"
              rows="7"
              placeholder="Type your message here"
            ></textarea>
          </div>
          <button class="btn btn-primary rounded-pill">Tweet</button>
          <hr />
          <p>Add your timeline tweet</p>
        </div>

        <!-- Third Column -->
        <div class="col-md-4">
          <div class="form-group mt-4">
            <input type="text" class="form-control" placeholder="🔍 Search" />
          </div>
          <div class="bg-light w-50">
            <h4 class="mt-4">Trending Tweets</h4>
            <ul class="list-unstyled trending-hashtags">
              <li>#Trend1</li>
              <li>#Trend2</li>
              <li>#Trend3</li>
              <li>#Trend4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
